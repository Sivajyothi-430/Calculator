<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="cleared()" class="clear">C</button>
            <button onclick="addFun('7')">7</button>
            <button onclick="addFun('8')">8</button>
            <button onclick="addFun('9')">9</button>

            <button onclick="addFun('/')" class="operator">/</button>
            <button onclick="addFun('4')">4</button>
            <button onclick="addFun('5')">5</button>
            <button onclick="addFun('6')">6</button>

            <button onclick="addFun('*')" class="operator">*</button>
            <button onclick="addFun('1')">1</button>
            <button onclick="addFun('2')">2</button>
            <button onclick="addFun('3')">3</button>
            
            <button onclick="addFun('-')" class="operator">-</button>
            <button onclick="addFun('0')">0</button>
            <button onclick="addFun('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="addFun('+')" class="operator">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
